<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cmejores juegos 2025</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f2;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .photo {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ff4081;
            font-size: 2.5em;
        }

        p {
            color: #d81b60;
            font-size: 1.2em;
        }

        button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #d81b60;
            transform: scale(1.1);
        }

        .secreto {
            display: none;
            font-size: 1.5em;
            color: #e91e63;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Corazones flotantes */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4081;
            transform: rotate(45deg);
            animation: floatUp 6s infinite;
        }

        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4081;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(45deg); opacity: 1; }
            100% { transform: translateY(-800px) rotate(45deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="1.gif" alt="Foto 1" class="photo">
        <div>
            <h1>üíñ ¬°Feliz 9 Meses, mi amor! üíñ</h1>
            <p>Sos la mas hermosa del UNIVERSOOOOO. ‚ù§Ô∏è</p>
            <button onclick="mostrarMensaje()">Haz clic aqu√≠ üíå</button>
            <p id="mensajeSecreto" class="secreto">Te amoo mucho mucho mucho mucho corazonnnnnn  üòò</p>
        </div>
        <img src="2.gif" alt="Foto 2" class="photo">
    </div>

    <!-- Corazones flotantes -->
    <script>
        function mostrarMensaje() {
            document.getElementById("mensajeSecreto").style.display = "block";
        }

        function crearCorazones() {
            const body = document.body;
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (3 + Math.random() * 3) + "s";
                body.appendChild(heart);

                setTimeout(() => heart.remove(), 6000);
            }
        }

        setInterval(crearCorazones, 1000);
    </script>
</body>
</html>
